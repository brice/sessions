  type: conference
  title: Comment vendre des prestations agiles ?
  url: https://sudweb.fr/2012/talk/comment-vendre-des-prestations-agiles/
  description: L’agile, c’est bien. Mais avant d’en faire, il faut en vendre. De plus en plus de professionnels du développement logiciel sont convaincus du bien fondé des méthodes agiles, qui proposent des réponses pertinentes aux problèmes posés par les méthodes de gestion de projet « traditionnelles ». En revanche, l’agilité reste inconnue auprès de nombreux acheteurs de prestations de développement, tout simplement parce qu’ils ne sont pas du métier. Travailler avec les méthodes agiles nécessite un cadre commercial approprié qui a ses spécificités, et qui peut dérouter voire rebuter des acheteurs habitués au classique « appel d’offre / cahier des charges / devis / specs / deadline ». Quels arguments présenter, et surtout à quelles objections s’attendre lors d’une prospection commerciale en vue de vendre un cadre de travail agile ?
