  title: CSS3 with a safety net
  url: https://sudweb.fr/2012/talk/css3-with-a-safety-net/
  description: Beaucoup de développeurs et designers web sont prudents dans l'utilisation de certaines fonctionnalités offertes par CSS3 car elles ne sont pas encore totalement supportées dans tous les navigateurs. Avec de l'organisation et de l'attention, nous pouvons utiliser une mélange d'amélioration progressive et de fallbacks en Javascript pour proposer une bonne expérience à tous. Sur Top10.com nous avons été en mesure d'utiliser CSS3 pour fournir une couche supplémentaire d'interaction et cette présentation vous montrera quelles techniques ont été utilisées y compris les transitions, les animations et les transformations.
