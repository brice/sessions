  title: Anatomie d'une mission agile
  url: https://sudweb.fr/2011/post/Anatomie-d-une-mission-agile.html
  description: La réalité agile, retour d’expérience sur le déploiement agile au sein d’un grand éditeur de logiciel dans le milieu bancaire. L’agile, tout le monde en parle, mais peu osent encore s’y lancer *véritablement*. Il plane une odeur de risque, d’étrangeté, qui freine les décideurs, les managers. L’objectif de cette session est de lever cet écran de fumée pour plonger concrètement au sein d’une application de l’agile dans un milieu que l’on estime habituellement rigide ou traditionaliste, le milieu bancaire. Rentabilité, ROI, plan de carrière, supervision, définition du besoin, contraintes, risques, "time to market", réussite de certains processus, échecs d’autres, l’objectif de cette session est de décrire la réalité agile en démystifiant certaines idées et en répondant le plus concrètement possible aux questions souvent posées.
