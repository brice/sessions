  title: Où va le Web ?
  url: https://sudweb.fr/2011/post/Ou-va-le-Web.html
  description: Le modèle libre d’Internet, que nous avons connus jusqu’à présent, fait actuellement l’objet d’une triple menace. Explications et débat. D’abord celle des aspirateurs du web, les Google et Facebook, véritables "trous noirs à contenus", qui privatisent les contenus et les liens. Ensuite celle des applications, qui abolissent la navigation web. Enfin celle des gouvernements, qui peuvent exercer des pressions sur les serveurs DNS pour éliminer certains contenus (affaire WikiLeaks). Comment ces trois forces vont-elles modifier et modeler Internet ? Des modèles alternatifs pourraient-ils émerger ? Comment Internet va-t-il évoluer ?
  tags:
  - Internet
  - économie
  - politique
