- year: 2012
  type: conference
  title: Open web, le combat continue
  url: https://sudweb.fr/2012/talk/open-web-le-combat-continue/
  description: Le web ouvert a longtemps souffert de la première guerre des navigateurs qui a conduit à une période anarchique en matière de développement, suivie d’une longue période de léthargie monopolistique nommée Internet Explorer 6. Fort heureusement, une saine compétition des navigateurs a repris, réveillant le web ouvert via les standards, et ce dernier a pu repartir vers de salutaires progrès. Ironie du sort, cette compétition et d’autres effets amènent à une situation inédite où ces derniers sont mis en danger. Un coup de tonnerre est arrivé avec l’appel de Daniel Glazman aux constructeurs de navigateurs à ne pas implémenter le préfixe -webkit. Nous verrons ce que cela implique et ce que chacun peut faire à son niveau pour éviter de retourner dans une période anarchique de développement des navigateurs.
