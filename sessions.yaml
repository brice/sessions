- year: 2012
  type: conference
  title: Intégrateur, lève-toi et conçois !
  url: https://sudweb.fr/2012/talk/integrateur-leve-toi-et-concois/
  description: La révolution du support et la dynamique autour des nouvelles technologies créent un environnement instable dans lequel beaucoup de repères sont en mouvement ; des repères techniques, relationnels ou hiérarchiques, par exemple.  L’objectif de la conférence sera de montrer pourquoi le mode de fonctionnement des agences web “classique” ne peut pas marcher. Pour développer ce point de vue, il convient d’évoquer le contexte des connaissances techniques liées à la conception d’interfaces, mais aussi de voir les impacts méthodologiques que cela implique par rapport à des principes comme le responsive design. Il sera ainsi possible d’expliquer la raison pour laquelle le métier d’intégrateur doit évoluer vers celui de concepteur d’interfaces (UX designer) ; comment le développeur front doit trouver sa place dans un processus cohérent pour la réalisation de sites innovants de qualité.
