- year: 2011
  type: LT
  title: Vers des langues de programmation ?
  url: https://sudweb.fr/2011/post/Vers-des-langues-de-programmation.html
  description: Quelle différence entre langue et langage ? Perl est-il mieux que Python ? Qu’est-ce que serait une langue de programmation ? Le français fait une distinction conceptuelle entre un langage et une langue ; cette dernière étant, de manière schématique, une résultante d’un langage au travers son histoire et sa culture. Après avoir révisé rapidement la genèse des langages de programmations (des instructions machines jusqu’à la syntaxe des langages de nos jours), nous verrons quelles sont les spécificités d’une langue d’un point de vue linguistique qui permettraient, appliquées aux langages de programmations, de rendre compte d’une possible évolution de terminologie vers des langues de programmation.
  tags:
  - langage
  - culture
  - programmation
